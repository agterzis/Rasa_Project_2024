version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - order_info
  - give_id
  - product_recommendation
  - provide_gender
  - ask_what_can_you_do
  - thank_you
  - out_of_scope

entities:
    - id
    - product_type
    - product_color
    - gender
    - size

slots:
  id:
    type: float
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: id
  product_type:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: product_type   
  product_color:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: product_color
  gender:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: gender
  size:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: size


responses:

  utter_ask_order_id:
  - text: "Can you tell me your order ID please?"

  utter_give_order_info:
  - text: "Your order will arrive in one day"

  utter_ask_product_type:
  - text: "Sure, I can help with that. What type of shoes are you looking for? (e.g., running, formal, casual, sports, etc.)"

  utter_recommend_product:
  - text: "Based on your preferences for {product_type} shoes, here are some recommendations: {product_recommendations}"

  utter_ask_gender:
  - text: "Are you looking for {product_type} shoes for men, women, or any gender?"

  utter_greet:
  - text: "Hello and welcome to our e-shop! I'm here to help you find the perfect pair of shoes for any occasion. Also, I can provide information about our store, such as our refund policies, order status, and more. How can I assist you today?"

  utter_what_can_i_do:
  - text: "I can help you find the perfect shoes. Whether you're looking for running shoes, formal wear, or something casual, just let me know and I'll guide you through our collection. Also, I can provide information about our store, such as our refund policies, order status, and more. How can I assist you today?"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_affrim:
  - text: "Great. Is there anything else I can help you with?"

  utter_ask_if_need_anything_else:
  - text: "Is there anything else I can help you with?"

  utter_thank_you:
  - text: "You're welcome! Is there anything else I can help you with today?"

  utter_goodbye:
  - text: "Thank you for visiting us! It was a pleasure assisting you. If you need any more help in the future, feel free to reach out. Have a wonderful day!"

  utter_iamabot:
  - text: "I am a bot, but I'm here and ready to help you with anything you need!"

  utter_out_of_scope:
    - text: "I'm sorry, I can't help with that. I'm here to assist you with finding the perfect pair of shoes and providing information about our store. Is there something else I can help you with?"

actions:
  - action_recommend_product
  - action_check_order_id

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
